<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <title>🪅 Pai ffon 🪅</title>
  <style>
    svg polyline.background-line {
      fill: none;
      stroke: grey;
      stroke-width: 0.1;
    }
  </style>
</head>
<body>
  <h1 class="mt-3 text-center">🪅 Pai ffon 🪅</h1>
  <svg id="svg" class="mt-3 d-block mx-auto border" style="width: 300px; aspect-ratio: 1/1;" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
  <div class="mt-3 d-flex justify-content-between mx-auto" style="max-width: 250px;">
    <button id="start-button" class="btn btn-primary">Start</button>
    <button id="stop-button" class="btn btn-danger" disabled>Stop</button>
  </div>
  <table class="table mt-5 mx-auto" style="max-width: 350px;">
    <thead>
      <tr class="table-light">
        <td class="text-center">線に非接触</td>
        <td></td>
        <td class="text-center">線に接触</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="in-count" class="text-end">0</td>
        <td class="table-light text-center">針の数</td>
        <td id="out-count" class="text-start">0</td>
      </tr>
      <tr>
        <td id="in-ratio" class="text-end"></td>
        <td class="table-light text-center">針の割合</td>
        <td id="out-ratio" class="text-start"></td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="d-flex">
            <div>π&nbsp;=&nbsp;</div>
            <div id="pai"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="./index.js"></script>
</body>
</html>
